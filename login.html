<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <br><br>
    <div class="form-floating mb-3 " >
      <input type="name" class="form-control bg-light" id="floatingInput" placeholder="name">
      <label for="floatingInput">Name</label>
    </div>
    <br><br>
    <div class="form-floating mb-3">
      <input type="email" class="form-control bg-light" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email ID</label>
    </div>
    <br><br>
    <div class="form-floating mb-3 ">
      <input type="number" class="form-control bg-light" id="floatingInput" placeholder="number">
      <label for="floatingInput">Phone Number</label>
    </div>
    <br><br>
    <div class="form-floating mb-3">
      <input type="college" class="form-control bg-light" id="floatingInput" placeholder="college">
      <label for="floatingInput">College Name</label>
    </div>
    <br>
    <h4 style="margin-left: 20px;">Days Visiting</h4>
    <div class="form-check" style="margin-left: 20px;">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        4th December
      </label>
    </div>
    <div class="form-check" style="margin-left: 20px;">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        5th December
      </label>
    </div>
    <div class="form-check" style="margin-left: 20px;">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Both Days
      </label>
    </div>
    <div class="position-absolute bottom-0 start-50 bg-info" style="margin-bottom: 50px;">
      <a href="/submit.html" class="btn btn-primary active" tabindex="-1" role="button" aria-disabled="true">Submit</a>
    </div>
  </body>
  </html>
